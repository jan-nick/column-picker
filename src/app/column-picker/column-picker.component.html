<div [ngClass]="cssClass" class="column-picker-wrapper">
  <ng-template *ngIf="isMultiColumn; else singleColumn">
    <div *ngFor="let column of columnData" class="picker-column"></div>
  </ng-template>

  <ng-template #singleColumn class="picker-column">
    <div class="picker-column">
      <div *ngFor="let rowItem of columnData">
        <div class="picker-column-row-item">
          {{ rowItem }}
        </div>
      </div>
    </div>
  </ng-template>
</div>
